apiVersion: apps/v1
kind: Deployment
metadata:
  name: pois-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pois-api
  template:
    metadata:
      labels:
        app: pois-api
    spec:
      containers:
        - name: pois-api
          image: fercz/pois-api:v1.3
          env:
            - name: MONGO_URI
              valueFrom:
                secretKeyRef:
                  name: mongo-secret
                  key: uri
